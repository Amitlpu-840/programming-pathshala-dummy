<html lang="en">

<head>

    <div class="navbar-container">
        <span class="logo" id="logo-head">
            <img src="images/PpaLogo.webp">
        </span>
        <span class="links">
            <ul>
                <li>Explore Courses</li>
                <li><a href="#">Success Stories</a></li>
                <li><a href="#">Hire from us</a></li>
                <li><a href="#">Campus Program</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </span>
        <div class="auth">
            <span><button id="login">Log In</button></span>
            <span id="signup-cont">
                <button id="signup"><span id="button-text">Start free trial</span></button>
            </span>
        </div>
    </div>
    <main class="body-front">
        <div class="promo">

            <span class="logo" id="banner">

            </span>
        </div>
        
        <div class="form" id="form1">

                <p>Stuck in your career? We are here!</p>

            </span>
            <form>
                <input type="text" name="name" placeholder="Name*" required>
                <input type="email" name="email" placeholder="Email*" required>
                <input type="number" name="number" placeholder="Phone Number*" required>

            </form>            
        </div>
        <div class="back-color"></div>        
    </main>
